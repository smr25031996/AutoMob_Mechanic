  <body>
    <header>
      <nav>
        <a href="/html/home.html"><h1>AutoMob_Mechanic</h1></a>
        <a href="home.html">Home</a>
        |<a href="services.html">Services</a>|
        <a href="booking.html">Booking</a>|
        <a href="mailto:contact@automob.co.in "
          >contact@automob.co.in
          <img src="../images/email.jpeg" width="15px" alt="" /></a
        >|
        <a href="tel:99999999999"
          >+91-999-999-999 <img src="../images/tele.jpeg" width="15px" alt=""
        /></a>
      </nav>
    </header>
    <hr />
    <section>
      <article>
        <h1>Book Your Service</h1>
        <form action="appointment.html">
          <label for="name">Name:</label><input type="text" required  name="" id="name" placeholder="John Doe"><br><br>
          <label for="email">Email Id:</label> <input type="email"  required id="email" placeholder="abc@gmail.com"><br><br>
          <label for="phone">Phone Number:</label> <select name="" id="">
          
            <option value=" ">Code</option>
            <option value="+213">+213</option>
            <option value="+91">+91</option>
            <option value="+244">+244</option>
            <option value="+61">+61</option>
          </select> <input type="tel" name="" id="phone" required  placeholder="999999999"><br><br>


          <label for="Select Service">Select Service:</label>
          <input required list="service" name="services" placeholder="services">
          <datalist id="service">
            <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
            <option value="Body Repair Service">Body Repair Service</option>
            <option value="Car Care Service">Car Care Service</option>
          </datalist><br><br>

          <label for="make">Car Make:</label>
          <input required list="make" name="make" placeholder="model" >
          <datalist id="make">
            <option value="Mahindra">Mahindra</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Ford">Ford</option>
            <option value="Toyota">Toyota</option>
            <option value="Nissan">Nissan</option>
          </datalist><br><br>

          <label for="model">Car Model:</label> <input type="text" name="" id="" required placeholder="modelType">
         <br><br> <label for="fuelType">Fuel Type:</label>
          <input type="radio" id="Petrol" name="fuel" value="Petrol">
          <label for="Petrol">Petrol</label>
      
          <input type="radio" id="Disel" name="fuel" value="Disel">
          <label for="Disel">Disel</label>
      
          <input type="radio" id="lpg" name=" fuel" value="lpg">
          <label for="lpg">LPG</label>
          <input type="radio" id="other" name=" fuel" value="other">
          <label for="other">Other</label>
          <br><br>

          <label for="distance">Kilometers Run:</label><input type="number" name="" id="" required placeholder="....km">
          <br><br>
           <a href="./appointment.html"><button type="submit">Schedule AN Appointment</button></a>
        </form>
      </article>
    </section>
    <br /><br />
